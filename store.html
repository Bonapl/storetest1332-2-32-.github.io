<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart-Store</title>
  </head>
  <link rel="stylesheet" href="store.css" />
  <body>
    <div class="header">
      <ul>
        <li>
          <a href="Homepage.html">Back</a>
        </li>
      </ul>
    </div>
    <div class="Main">
      <div class="continer">
        <div class="space"></div>
        <div class="card">
          <img src="./image/iphone14.png" alt="iphone14" />
          <p>iphone14 $998</p>
          <button>Buy</button>
        </div>
        <div class="space"></div>
        <div class="card">
          <img src="./image/iphone11.png" alt="iphone11" />
          <p>iphone11 $600</p>
          <button>Buy</button>
        </div>
        <div class="space"></div>
        <div class="card">
          <img src="./image/oppo a54.png" alt="oppoa54" />
          <p>oppoa54 $145</p>
          <button>Buy</button>
        </div>
        <div class="space"></div>
        <div class="card">
          <img src="./image/oppo_find_n2.png" alt="oppo_find_n2" />
          <p>oppofindn2 $780</p>
          <button>Buy</button>
        </div>
      </div>
      <div class="enter">
        <div class="space"></div>
        <div class="card">
          <img src="./image/oppo_reno_8.png" alt="oppo_reno_8" />
          <p>opporeno8 $650</p>
          <button>Buy</button>
        </div>
        <div class="space"></div>
        <div class="card">
          <img src="./image/samsung 22 ultra.png" alt="samsung22ul" />
          <p>Samsung22Ul $660</p>
          <button>Buy</button>
        </div>
        <div class="space"></div>
        <div class="card">
          <img src="./image/spark 10 pro.png" alt="spark10" />
          <p>spark10 $199</p>
          <button>Buy</button>
        </div>
        <div class="space"></div>
        <div class="card">
          <img src="./image/xiaomi 11.png" alt="xiaomi11" />
          <p>xiaomi $345</p>
          <button>Buy</button>
        </div>
      </div>
    </div>
  </body>
</html>
